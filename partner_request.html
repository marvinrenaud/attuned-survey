<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>You've Been Invited</title>
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
        
        @font-face {
            font-family: 'Libertinage';
            src: url('https://ihbscdgkgeewnhdprhfx.supabase.co/storage/v1/object/public/public-assets/Libertinage-f.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @media (prefers-color-scheme: dark) {
            .email-bg { background-color: #1B1C1D !important; }
            .content-bg { background-color: #1B1C1D !important; }
            .logo-text { color: #EDEFF0 !important; }
            .headline { color: #CB3343 !important; }
            .body-text { color: #EDEFF0 !important; }
            .secondary-text { color: #A6A09B !important; }
            .partner-card { background-color: #2D2E2F !important; }
            .partner-name { color: #CB3343 !important; }
            .partner-label { color: #EDEFF0 !important; }
            .divider { background-color: #3D3E3F !important; }
            .footer-link { color: #EDEFF0 !important; }
            .footer-copy { color: #A6A09B !important; }
            .btn-primary { background-color: #CB3343 !important; }
            .link-text { color: #CB3343 !important; }
        }
        
        [data-ogsc] .email-bg { background-color: #1B1C1D !important; }
        [data-ogsc] .content-bg { background-color: #1B1C1D !important; }
        [data-ogsc] .logo-text { color: #EDEFF0 !important; }
        [data-ogsc] .headline { color: #CB3343 !important; }
        [data-ogsc] .body-text { color: #EDEFF0 !important; }
    </style>
</head>
<body class="email-bg" style="margin: 0; padding: 0; background-color: #FFFFFF; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" class="email-bg" style="background-color: #FFFFFF;">
        <tr>
            <td align="center" style="padding: 48px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 520px;" class="content-bg">
                    
                    <!-- Logo Header -->
                    <tr>
                        <td style="padding: 0 0 40px 0; text-align: center;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto;">
                                <tr>
                                    <td style="vertical-align: middle; padding-right: 10px;">
                                        <img src="https://ihbscdgkgeewnhdprhfx.supabase.co/storage/v1/object/public/public-assets/Attuned%20Heart%20Logo%20Solo.png" alt="Attuned" width="36" height="36" style="display: block;">
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <span class="logo-text" style="font-family: 'Libertinage', Georgia, 'Times New Roman', serif; font-size: 28px; font-weight: 400; color: #1B1C1D; letter-spacing: -0.5px;">Attuned</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Accent Line -->
                    <tr>
                        <td style="padding: 0 0 40px 0;">
                            <div style="height: 1px; background: linear-gradient(90deg, transparent 0%, #F3AEAE 20%, #CB3343 50%, #F3AEAE 80%, transparent 100%);"></div>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 0;">
                            <h1 class="headline" style="margin: 0 0 24px 0; font-family: 'Libertinage', Georgia, 'Times New Roman', serif; font-size: 32px; font-weight: 400; color: #CB3343; text-align: center; letter-spacing: -0.5px; line-height: 1.2;">
                                Someone's thinking of you...
                            </h1>
                            
                            <!-- Partner Name Card -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 24px;">
                                <tr>
                                    <td class="partner-card" style="background-color: #FCE7E7; border-radius: 12px; padding: 24px; text-align: center;">
                                        <p class="partner-label" style="margin: 0 0 4px 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; color: #57534D;">An invitation from</p>
                                        <p class="partner-name" style="margin: 0; font-family: 'Libertinage', Georgia, 'Times New Roman', serif; font-size: 28px; color: #CB3343; font-weight: 400;">{partner_name}</p>
                                    </td>
                                </tr>
                            </table>
                            
                            <p class="body-text" style="margin: 0 0 32px 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 16px; line-height: 1.6; color: #57534D; text-align: center;">
                                They want to explore with you. Playful dares. Intimate truths. Experiences designed around what excites you both.
                            </p>
                            
                            <!-- Primary Button -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 0 0 32px 0;">
                                        <a href="{invite_url}" class="btn-primary" style="display: block; width: 100%; padding: 16px 24px; background-color: #CB3343; color: #FFFFFF; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 16px; font-weight: 500; text-decoration: none; border-radius: 16px; text-align: center; box-sizing: border-box;">Accept Invitation</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Divider -->
                    <tr>
                        <td style="padding: 40px 0;">
                            <div class="divider" style="height: 1px; background-color: #E7E5E4;"></div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="text-align: center;">
                            <p class="secondary-text" style="margin: 0 0 20px 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 12px; line-height: 1.5; color: #A6A09B;">
                                Button not working?<br>
                                <a href="{invite_url}" class="link-text" style="color: #CB3343; word-break: break-all;">Copy this link</a>
                            </p>
                            <p style="margin: 0 0 12px 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 13px;">
                                <a href="https://www.getattuned.app" class="footer-link" style="color: #1B1C1D; text-decoration: none; font-weight: 500;">www.getattuned.app</a>
                            </p>
                            <p class="footer-copy" style="margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 11px; color: #A6A09B;">
                                Â© 2025 Attuned
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
