name: Python Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Verify imports compile
        run: |
          python -m compileall backend/src -q

      - name: Run tests with coverage
        run: |
          cd backend
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=60
        env:
          FLASK_ENV: testing
          DATABASE_URL: sqlite:///:memory:
          SUPABASE_JWT_SECRET: test-secret-key

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff mypy
          pip install -r backend/requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check backend/src backend/tests --output-format=github

      - name: Type check with MyPy
        run: |
          mypy backend/src --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Gradual adoption

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety bandit

      - name: Check for vulnerable dependencies
        run: |
          pip install -r backend/requirements.txt
          safety check --json || true
        continue-on-error: true

      - name: Scan code for security issues
        run: |
          bandit -r backend/src -ll -ii || true
        continue-on-error: true

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-integrity:
    name: Dependency Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Verify all imports resolve
        run: |
          cd backend
          python -c "
          import sys
          sys.path.insert(0, 'src')

          # Test critical imports
          from routes.gameplay import start_game, next_turn
          from db.repository import find_best_activity_candidate
          from recommender.scoring import score_activity_for_players
          from models.activity import Activity
          from models.session import Session

          print('All critical imports verified successfully')
          "

      - name: Check for circular imports
        run: |
          pip install pydeps
          cd backend
          python -c "
          import importlib
          import sys
          sys.path.insert(0, 'src')

          modules = [
              'routes.gameplay',
              'routes.auth',
              'routes.survey',
              'db.repository',
              'recommender.scoring',
          ]

          for mod in modules:
              try:
                  importlib.import_module(mod)
                  print(f'OK: {mod}')
              except ImportError as e:
                  print(f'FAIL: {mod} - {e}')
                  sys.exit(1)
          "
